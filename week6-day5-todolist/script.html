<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="script.css">
    <title>To do list</title>
</head>
<body>  
    <header>

      
    </header>
<section id="main">

    <h1>TO DO LIST</h1>
    <form id="todo_form">
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter name of task" required>
        
    </div>
    <div>
        <label for="description">Description</label>
        <textarea name="description" id="description" row="1" cols="40" placeholder="Enter description of task" required></textarea>
    </div>
    <div>
        <label for="start_date">Task starting date and time</label>
        <input type="datetime-local" name="start_date" id="startDate" required>
        </div>
        <div>
        <label for="end_date">Task ending date ant time</label>
        <input type="datetime-local" name="end_date" id="endDate" required>
    </div>
    <input type="submit" id="add" value="Add Task">
    </form>

</section>



    <script src="script.js"></script>
</body>
</html>
